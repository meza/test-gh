<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

					{% if page.categories == 'about' %}
     		<article class="about-page">
     {% else if %}
  					<article class="post-content">
 				{% endif %}
   				{{ content }}
  			</article>

</div>
